<!DOCTYPE html>
<html lang="en">
<head>
  <!-- general meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>
  <!-- style sheets -->

</head>
<body>
  <p id="demo"></p>

  <iframe id="googlemap" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
  <br>
  <hr>
  <iframe id="openstreetmap" width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
      src="https://www.openstreetmap.org/export/embed.html?bbox=46.67583346366883%2C24.678300416182537%2C46.68085455894471%2C24.681512648072356&amp;layer=mapnik" 
      style="border: 1px solid black">
  </iframe>
  <br>
  <small><a href="https://www.openstreetmap.org/#map=18/24.67991/46.67834">View Larger Map</a></small>
  <script>
    const googlemap = document.getElementById("googlemap");
    getLocation();

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        googlemap.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      let source = src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115952.8613152185!2d"
                    + position.coords.latitude + "!3d" + position.coords.longitude 
                    + "!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f034fb05b50b9%3A0x3d72093487baa3ec!2zUkhPQTY2MjXYjCA2NjI1INin2YTYqtiu2LXYtdmK2IwgMzUxNtiMINit2Yog2KfZhNi52YTZitin2IwgUml5YWRoIDEyMzEx!5e0!3m2!1sfr!2ssa!4v1664817833782!5m2!1sfr!2ssa";
      googlemap.setAttribute("src", source);
    }

  </script>

</body>
</html>

  <main>
    <p>List Employees:</p>
    <fieldset>
      <label for="countries">Select a country:</label>
      <div id="countries_radio">
        <script>
          fetch('http://localhost:3000/countries')
              .then(response => response.json())
              .then(data => {
                  countries_data = data;
                  populateCountriesRadio(countries_data);
                })
              .then( () => {
                  setChangeEventListeners();
              })
              .catch((reject) => {
                  console.log("Could not load countries data..." + reject);
              });
        </script>
      </div>
    </fieldset>

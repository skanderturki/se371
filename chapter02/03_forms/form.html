<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizz 2 - 1321546</title>
</head>
<body>
  <header>
    <h1>Quizz 2 - 13153464</h1>
  </header>
  <main>
    <section>
      <article>
        <form method="post" action="/anyAction">
          <fieldset>
          <legend>Quick Contact</legend>
            <div>
              <label id="lbl_name" for="in_name">Name</label>
              <input type="text" name="name" id="in_name">
            </div>
            <div>
              <label id="lbl_email" for="in_email">Email</label>
              <input type="email" name="email" id="in_email">
            </div>
            <div>
              <label id="lbl_phone" for="in_phone">Phone</label>
              <input type="text" name="phone" id="in_phone" pattern="[0-9]{10}" title="Saudi phone number of 10 digits">
            </div>
            <div>
              <label id="lbl_website" for="in_website">Your Website</label>
              <input type="url" name="website" id="in_website" title="A URL of your portfolio website">
            </div>
            <div>
              <label id="lbl_company" for="in_company">Your Company</label>
              <select id="in_company" name="company" required>
                <option value="fhg" selected>FHG</option>
                <option value="pol">POL</option>
                <option value="ndj">NDJ</option>
              </select>
            </div>
            <input type="submit" value="Send">
          </fieldset>
        </form>
      </article>
    </section>
  </main>
</body>
</html>

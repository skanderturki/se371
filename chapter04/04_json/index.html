<!DOCTYPE html>
<html lang="en">

<head>
  <!-- general meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- site specific tags -->
  <title></title>

</head>

<body>

  <script>

    function createData() {
      function Customer(name, address, city) {
        this.name = name;
        this.address = address;
        this.city = city;
        this.output = function () {
          return this.name + " " + this.address + " " + this.city;
        };
      }

      const cust1 = new Customer("Salah", "123 Somewhere", "Riyadh");
      console.log(`Object created manually: ${cust1}`);
      console.log(cust1.output());
    }

    async function getData() {
      const response = await fetch('https://mocki.io/v1/689a2e6a-39b0-4a2d-9f64-5baf8cf36571');
      const data = await response.json(); // returns a javascript object

      console.log(`Data downloaded from Web API:`);
      console.log(data);
    }

    createData();
    getData();

  </script>
</body>

</html>

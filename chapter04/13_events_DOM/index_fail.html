<!DOCTYPE html>
<html lang="en">
<head>
  <!-- general meta tags -->
  <meta charset="utf-8">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- site specific tags -->
  <title></title>
  <script>
    // This script will fail as the html element with id "messages"
    // doesn't exist yet. Place this script at the end of the body
    // and try to execute it.
    function appendTextElementTo(element, text){
      const p = document.createElement("p");
      p.textContent = text;
      element.appendChild(p);
    }

    const msgs = document.getElementById("messages");

    window.addEventListener("load", () => {
      appendTextElementTo(msgs, "Window Load event fired: " + Date.now());
    })
  
    document.addEventListener("DOMContentLoaded", () => {
      appendTextElementTo(msgs, "Document DOMContentLoaded event fired: " + Date.now());
    })
  
  </script>
</head>
<body>
  <div id="messages"></div>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <title> Write Fast </title>
   <link rel="stylesheet" href="style.css">
   <script src="words_dictionary.js"></script>
   <script src="scripts.js"></script>
</head>
<body id="pagebody" data-time="" data-score="" data-phrase="">
  <h1> Write Fast  </h1>
  <section>
    <!-- The Information pane -->
    <div id="information">
      <article id="instructions">
        <h2> Try typing the given text before time is up ! </h2>
        <p><em id="phrase_display"></em></p>
        <p><em id="typed_phrase"></em></p>
      </article>
      <article id="score_article">
        <table id="table_score">
          <tr><th>Time</th><th>Score</th></tr>
          <tr><td id="time">5:00</td><td id="score">0</td></tr>
        </table>
      </article>
    </div>
    <!-- THE Board -->
    <table id="board">
      <tbody>
        <tr id="row_0">
          <td id="cell_0_0">
          <td id="cell_0_1">
          <td id="cell_0_2">
          <td id="cell_0_3">
          <td id="cell_0_4">
          <td id="cell_0_5">
          <td id="cell_0_6">
          <td id="cell_0_7">
          <td id="cell_0_8">
          <td id="cell_0_9">
        <tr id="row_1">
          <td id="cell_1_0">
          <td id="cell_1_1">
          <td id="cell_1_2">
          <td id="cell_1_3">
          <td id="cell_1_4">
          <td id="cell_1_5">
          <td id="cell_1_6">
          <td id="cell_1_7">
          <td id="cell_1_8">
          <td id="cell_1_9">
        <tr id="row_2">
          <td id="cell_2_0">
          <td id="cell_2_1">
          <td id="cell_2_2">
          <td id="cell_2_3">
          <td id="cell_2_4">
          <td id="cell_2_5">
          <td id="cell_2_6">
          <td id="cell_2_7">
          <td id="cell_2_8">
          <td id="cell_2_9">
        <tr id="row_3">
          <td id="cell_3_0">
          <td id="cell_3_1">
          <td id="cell_3_2">
          <td id="cell_3_3">
          <td id="cell_3_4">
          <td id="cell_3_5">
          <td id="cell_3_6">
          <td id="cell_3_7">
          <td id="cell_3_8">
          <td id="cell_3_9">
        <tr id="row_4">
          <td id="cell_4_0" colspan="10">
    </table>
  
  </section>

  <section id="controls">
    <button id="btn_start">Start New Game</button>
    <button id="btn_pause">Pause Game</button>
  </section>

</body>
</html>

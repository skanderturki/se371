<html>

<head lang="fr">
  <title>Javascript</title>
  <link rel="stylesheet" href="css-reset.css" />

  <style>
    #first {
      background-color: seagreen;
    }

    .orange {
      background-color: orange;
    }

    .circle {
      background-color: royalblue;
      border-radius: 50%;
    }

    div:hover {
      background-color: rgb(208, 244, 101);
    }

    a:active {
      font-weight: bold;
    }

    a:visited {
      color: rgb(148, 101, 20);
    }

    a:hover {
      color: lavenderblush;
      background-color: rgb(16, 85, 106);
      font-size: 20px;
    }

    li:first-child {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1>Website A</h1>
  </header>
  <main>
    <div id="first">Selem</div>
    <div class="circle">Hello</div>
    <div class="circle">Bonjour</div>
    <div class="orange">Ciao</div>
    <div class="circle orange">Gutentag</div>
    <div>Ola</div>
    <br><br>
    <h2>Development tools</h2>
    <ul>
      <li><a href="http://brackets.io/">Brackets.io</a></li>
      <li><a href="https://notepad-plus-plus.org/">Notepad++</a></li>
      <li><a href="https://www.sublimetext.com/">Sublime Text</a></li>
    </ul>
  </main>
  <footer>
    <hr>
    <p>This is the footer of the page.</p>
  </footer>


</body>

</html>
